<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>layout 1</title>
  <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }
   .container {
    display: grid;
    grid-template-columns: 250px 1fr;
    grid-template-rows: auto auto 200px 1fr auto;
    grid-template-areas:
     "logo logo"
     "nav nav"
     "banner banner"
     "sidebar body"
     "footer footer";
    gap: 10px;
    height: 100dvh;
   }
   .logo {
    grid-area: logo;
    background: #ccc;
    padding: 10px;
   }
   .nav {
    background: #ccc;
    padding: 10px;
    grid-area: nav;
   }
   .banner {
    grid-area: banner;
    background: #ccc;
    padding: 10px;
   }
   .sidebar {
    grid-area: sidebar;
    background: #ccc;
    padding: 10px;
   }
   .body {
    grid-area: body;
    background: #ccc;
    padding: 10px;
   }
   .footer {
    grid-area: footer;
    background: #ccc;
    padding: 10px;
   }
   @media (max-width: 700px) {
    .container {
     grid-template-columns: 1fr;
     grid-template-areas:
      "logo"
      "nav"
      "banner"
      "body"
      "sidebar"
      "footer";
    }
   }
  </style>
 </head>
 <body>
  <div class="container">
   <header class="logo">Logo</header>
   <nav class="nav">Navigation</nav>
   <div class="banner">Header / Banner</div>
   <aside class="sidebar">Side Bar</aside>
   <main class="body">Body Area</main>
   <footer class="footer">Footer</footer>
  </div>
 </body>
</html>
