<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal-card</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      body {
        width: 100dvw;
        height: 100dvh;
      }
      .card {
        margin: 50px auto;
        max-width: 300px;
        padding: 24px;
        border-radius: 4px;
        display: grid;
        grid-template-rows: auto 1fr auto;
        box-shadow: 0px 0px 3px 2px rgba(88, 88, 88, 0.5);
      }
      .card__top {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .card__top .card__img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card__top .card__img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card__top .card__title {
        font-weight: 600;
        font-size: clamp(16px, calc(16px + 0.7vw), 32px);
      }
      .status {
        display: flex;
        align-items: center;
        justify-items: center;
        gap: 8px;
        font-weight: 500;
        font-size: clamp(12px, calc(12px + 0.7vw), 14px);
      }
      .status .status__icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: lime;
      }
      .card__mind {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
      }
      .card__mind h3 {
        font-weight: 400;
      }
      .card__bottom {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      /*btn*/
      .btn {
        border: 1px solid;
        padding: 12px 24px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <section class="card__top">
        <div class="card__img">
          <img
            src="./a.jpg"
            alt="Foto de perfil de Alexsandro Silva"
            title="Foto de perfil de Alexsandro Silva"
          />
        </div>
        <h2 class="card__title">Alexsandro da Silva</h2>
        <span class="status">
          <span class="status__icon"></span>
          Dispon√≠vel para trabalho
        </span>
      </section>
      <section class="card__mind">
        <h3>Rio de Janeiro</h3>
        <p>Disponivel para inicio imediato</p>
      </section>
      <section class="card__bottom">
        <a
          href="https://github.com/silva-alexsandro"
          class="btn"
          target="_blank"
          title="Acessar o GitHub de Alexsandro"
          aria-label="Acessar o GitHub de Alexsandro"
        >
          <i class="ph ph-github-logo" aria-hidden="true"></i>
          <span>github</span>
        </a>

        <a
          href="https://www.linkedin.com/in/dasilva-alexsandro/"
          class="btn"
          target="_blank"
          title="Acessar o LinkedIn de Alexsandro"
          aria-label="Acessar o LinkedIn de Alexsandro"
        >
          <i class="ph ph-linkedin-logo" aria-hidden="true"></i>
          <span>linkedin</span>
        </a>
      </section>
    </div>
  </body>
</html>
